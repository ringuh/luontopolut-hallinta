	<div id="verho">
		<div id="popup">
			<p> moi oon verho</p>
			<ul>
				<li ng-repeat="sivu in sivuVaihtoehdot">{{sivu.id}}-{{sivu.nimi}}
					
				</li>

			</ul>
			<select ng-model="merkinMalli" ng-change="kuva=merkinMalli" >
				<option ng-repeat="sivu in merkit" value="{{sivu}}" ng-selected="sivu == valittuMerkki.icon">{{sivu}}
					
				</option>
			</select>{{kuva}}
			<img ng-init="koko = 'l'; kuva = 'rocket'; vari = 'b0b'; " src="https://api.tiles.mapbox.com/v3/marker/pin-{{koko}}-{{kuva}}+{{vari}}@2x.png"></img>

			<!--<input class="color" ng-model="vari" value="{{vari}}" />-->
			<input type="button" style="width:auto;font-size:22px;" ng-class="{'toggle_one' : koko == 's'}" ng-click="koko = 's'" value="S"/>
			<input type="button" style="width:auto;font-size:22px;" ng-class="{'toggle_one' : koko == 'm'}" ng-click="koko = 'm'" value="M"/>
			<input type="button" style="width:auto;font-size:22px;" ng-class="{'toggle_one' : koko == 'l'}" ng-click="koko = 'l'" value="L"/>


			
				<input type="button" ng-repeat="color in colors" ng-click="setVari(color)" style="color:#{{color}};background-color:#{{color}};width:40px">
				</input>{{vari}}
			



			<input type="button" style="font-size:28px" value="Sulje" ng-click="verhoHide()" />

		</div>
	</div>
	<div id="noty"></div>{{siirto}}
	<div id="etaisyys" ng-init="lkm = 0;etaisyys = 0">{{lkm}} | {{etaisyys}} m</div>
	<div id="map"></div>
